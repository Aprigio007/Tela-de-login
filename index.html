<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href='estilos/style.css' type="text/css" media="all" />
    <link rel="stylesheet" href="estilos/media.css" type="text/css" media="screen" />
</head>
<body>
    <div id="tudo">
        <img src="imagens/login.jpg" alt="" id="imagem-principal"/>
    
        <div id="principal">
            <div id="login">
                
        
                <h1>Login</h1>
                <p>
                    Username
                </p>
                <input type="text" placeholder="username" id="username">
                <p>
                    Password
                </p>
                <input type="password" name="" id="senha" value="" placeholder="Password" /><br>
                <input type="checkbox" name="" id="lembrar" />
                <label for="lembrar">Remember me</label>
                <a href="#" id="esqueceu">Esqueceu a senha?</a>
                <button>Entrar</button>
                <p id="sem-conta">
                    NÃ£o tem uma conta? <a href="#">Inscrever-se</a>
                </p>
                <p id="logar-com">
                    Logar com <br>
                    <img src="imagens/facebook.png" class="imagem-logar-com">
                    <img src="imagens/google.png" class="imagem-logar-com">
                    <img src="imagens/apple.png" class="imagem-logar-com">
                </p>
            </div>
    
        </div>
    </div>
</body>
</html>
